{% extends "admin/base_site.html" %}

{% block content %}
<div class="container ml-lg-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <!-- <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ user.username }}'s Profile</h4>
                </div> -->
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Avatar Display -->
                        <div class="text-center mb-3">
                            {% if form.avatar.value %}
                                <img src="{{ form.avatar.value.url }}" alt="{{ user.username }}'s Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
                            {% else %}
                                {% if user.avatar %}
                                        {{user.avtar.url}}
                                    <img src="{{user.avatar.url}}" alt="Default Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
                                {% else %}
                                    <img src="https://via.placeholder.com/150" alt="Default Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
                                {% endif %}
                            {% endif %}
                        </div>
                        <!-- Avatar Upload Field -->
                        <div class="form-group text-center">
                            <label for="avatar" class="d-block">Change Avatar</label>
                            <input type="file" id="avatar" name="avatar" onchange="previewAvatar(event)">
                        </div>
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form.full_name.value }}">
                        </div>
                        <!-- Address -->
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ form.address.value }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                    <hr>
                    <!-- Username (Read-only) -->
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="username" value="{{ user.username }}">
                        </div>
                    </div>
                    <!-- Email (Read-only) -->
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" readonly class="form-control-plaintext" id="email" value="{{ user.email }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to preview the selected avatar image
    function previewAvatar(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const outputs = document.getElementsByClassName('img-fluid rounded-circle');
            for(let i =0;i<outputs.length;i++){
                outputs[i].src = reader.result;
            }
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
