name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Start SSH agent
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.myLibraryprojectuser}}" | tr -d '\r' | ssh-add -
      
      - name: Deployment to Server
        run: ssh -o StrictHostKeyChecking=no myLibraryprojectuser@157.173.221.214 "cd /home/applications/myLibrary && git pull origin master && ./deploy.sh"  
